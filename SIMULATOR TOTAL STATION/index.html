<!DOCTYPE html>

<html>
    <head>
        <title>TOTAL STATION</title>
        <meta charset="UTF-8">
        <script src="codigo.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="branco">
                <div class="cinzaClaro">
                    <p>TARGET POINT:</p>
                    <form action="">
                        <input size="1" id="campo1" value="" maxlength="1" type="text" readonly="readonly"/>
                        <input size="1" id="campo2" value="" maxlength="1" type="text" readonly="readonly"/>
 
                    </form>
                </div>
                <div class="cinzaEscuro">
                    <b>ALPHANUMERIC<br>KEYBOARD</b> 
                </div>
                <div class="preto">
                    <button class="bnt click" onclick="inserir(1)">1ABC</button>
                    <button class="bnt click" onclick="inserir(2)">2DEF</button>
                    <button class="bnt click" onclick="inserir(3)">3HIJ</button>
                    <button class="bnt click" onclick="inserir(4)">4KLM</button>
                    <button class="bnt click" onclick="inserir(5)">5nPQ</button>
                    <button class="bnt click" onclick="inserir(6)">6RST</button>
                    <button class="bnt click" onclick="inserir(7)">7</button>
                    <button class="bnt click" onclick="inserir(8)">8</button>
                    <button class="bnt click" onclick="inserir(9)">9</button>
                    <button class="bnt click" onclick="inserir(0)">0</button>
                    <div class="teclado2">
                        <button class="branco  click">ALL</button>
                        <button class="laranja  click" onclick="corrige()">ANG E DIST</button>
                        <button class="verde" onclick="votar()">COORD</button>
                    </div>
                </div>
            </div>
            <a href="resultado.html">MEASURED POINT</a>
        </div> 
       
    </body>
</html>
